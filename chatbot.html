<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <script>
    function sendMessage() {
      // Get user input message
      var userInput = document.getElementById('userInput').value;
      
      // Display user message
      var chatLog = document.getElementById('chatLog');
      var userMessage = document.createElement('div');
      userMessage.innerHTML = '<strong>You:</strong> ' + userInput;
      chatLog.appendChild(userMessage);
      
      // Generate chatbot response
      var chatbotResponse = getResponse(userInput);
      
      // Display chatbot response
      var chatbotMessage = document.createElement('div');
      chatbotMessage.innerHTML = '<strong>Chatbot:</strong> ' + chatbotResponse;
      chatLog.appendChild(chatbotMessage);
      
      // Clear user input field
      document.getElementById('userInput').value = '';
    }
    
    function getResponse(userInput) {
      // Replace this with your own chatbot logic
      var responses = [
        "Hello!",
        "How are you?",
        "What can I help you with?"
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }
  </script>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="chatLog"></div>
  <input type="text" id="userInput">
  <button type="button" onclick="sendMessage()">Send</button>
</body>
</html>
